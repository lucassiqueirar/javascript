<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de recrutas</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <table>
      <h1>Cadastro de recrutas</h1>
      <thead>
        <h3>Para cadastrar preencha o formul√°rio abaixo:</h3>
      </thead>
      <tbody>
        <tr>
          <td>
            <label for="fname"><strong>Escreva seu nome: </strong></label>
          </td>
          <td>
            <input type="text" class="firsname" placeholder="Primeiro nome" />
            <input type="text" class="lastname" placeholder="Sobrenome" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="fofstudy"><strong>Campo de estudos: </strong></label>
          </td>
          <td>
            <input
              type="text"
              class="fieldofstudy"
              placeholder="Campo de estudos"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="bday"><strong>Ano de nascimento: </strong></label>
          </td>
          <td>
            <input type="text" class="birthday" placeholder="1900" />
          </td>
        </tr>
      </tbody>
    </table>
    <input type="submit" class="button" value="Enviar!" />
  </body>
</html>
